<script src="js/swiper.min.js"></script>
<script>
    //初始化swiper
    new Swiper(".swiper-container", {
        direction: "vertical",
        loop: true,
        effect:'flip',
        onSlideChangeEnd: function (swiper) {
            var slideAry = swiper.slides,//获取当前所有活动块(包含loop模式下前后添加的两个模块)
                    curIn = swiper.activeIndex,//获取当前展示活动块的索引
                    total = slideAry.length;
            var targetId='slide';
            switch (curIn){
                case 0:
                    targetId+=total-2;
                    break;
                case total-1:
                    targetId+=1;
                    break;
                default :
                    targetId+=curIn;
            }
            //给当前的活动块添加ID,还要把其他的移出
            [].forEach.call(slideAry, function (item,index ) {
                if(curIn===index){
                    item.id=targetId;
                    return;
                }
                item.id=null;
            });

        }


    })
</script>
